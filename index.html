<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem diretamente em style.css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="iemail">
                            <i class="material-icons">person</i>
                            <input id="email"  type="email" name="email" id="iemail" placeholder="seu e-mail">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="isen">
                            <i class="material-icons">vpn_key</i>
                            <input id="senha"  type="password" name="sen" id="isen" placeholder="sua senha">
                        </label>
                    </div>
                    <input id="entrar" type="submit" value="Entrar">
                    <input id="esqueci" type="submit" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
